spring.application.name=capability-pdf-generation-service

# Defaults that work in local environments
office.home=/Applications/LibreOffice.app/Contents
office.install.workingDir=/Users/dakshsingh/jod-lo
office.autoinstall=false

# Pool & stability
office.portNumbers=2002
office.disableOpenGL=true
office.processTimeout=300000
office.taskExecutionTimeout=120000
office.taskQueueTimeout=120000

# Enable the beans in normal runs
office.enabled=true

# S3 toggles/placeholders
aws.s3.enabled=true
aws.region=${AWS_REGION:}
aws.s3.bucket=${AWS_S3_BUCKET:}
aws.s3.prefix=${AWS_S3_PREFIX:}

# =============================================================================
# PDF 1.3 TRANSPARENCY FLATTENING CONFIGURATION
# =============================================================================
# 
# Enable/disable transparency flattening for PDF 1.3 compatibility.
# When enabled, transparency is removed from the PDF.
pdf.flatten.enabled=true

# Flattening method:
#   RASTERIZE   - Convert pages to images (pure Java, no external tools)
#                 Pros: Works everywhere, no dependencies
#                 Cons: Text becomes non-searchable, larger file size
#
#   GHOSTSCRIPT - Use Ghostscript for flattening (requires 'gs' installed)
#                 Pros: Text stays searchable, better quality
#                 Cons: Requires Ghostscript installation
#                 Install: brew install ghostscript (macOS)
#                          apt install ghostscript (Ubuntu)
pdf.flatten.method=RASTERIZE

# DPI for rasterization (only used when method=RASTERIZE)
#   72  = screen quality (fast, small files, lower quality)
#   150 = web quality (good balance)
#   300 = print quality (recommended for most use cases)
#   600 = high-quality print (slow, very large files)
pdf.flatten.dpi=300

# =============================================================================
# GHOSTSCRIPT CONFIGURATION (only needed if pdf.flatten.method=GHOSTSCRIPT)
# =============================================================================
#
# Path to Ghostscript executable
# Default paths by OS:
#   macOS:   /opt/homebrew/bin/gs or /usr/local/bin/gs
#   Linux:   /usr/bin/gs
#   Windows: C:\Program Files\gs\gs10.02.0\bin\gswin64c.exe
ghostscript.path=gs

# Set to true to enable Ghostscript flattening
ghostscript.enabled=false
